<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link type="text/css" href="static/style.css" rel="stylesheet">

             <!-- must delete in production-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <title>React computer</title>

    </head>
    <body>

        <div class="background"></div>
        <header>

        </header>

        <div id="app" ></div>

        <script type="text/babel">

            function Prompt(props){
                <div class="compute_prompt" id={prompt_id}>
                    <span class="close_prompt">&times;</span>
                    <h2>{prompt.name}</h2>
                    <h3>{prompt.question}</h3>
                    <div class="button_section">
                        <button id="cancel_compute">Cancel</button>
                        <button id="compute_compute">Compute</button>
                    </div>
                </div>
            }

            var input = {
                "id": "",
                "name": "",
                "unit": ""
            }

            function Welcome_page(){
                return (
                    <div class="welcome_background">
                        <div class="welcome_container">
                            <div class="welcome_block">
                                <div class="welcome_t">
                                    <h1>Welcome to the</h1>
                                    <h1>Rice CO<sub>2</sub> Emission Calculator!</h1>
                                    <h2>Are you ready to take your rice farming to the next level? Introducing the Rice CO2 Emission Calculator—your essential companion in the journey toward sustainable agriculture! As the world faces pressing challenges like climate change and environmental degradation, every decision you make on the farm can have a significant impact. This powerful tool is designed to help you understand and manage your carbon footprint while enhancing the productivity of your rice fields.
                                        With just a few clicks, you can enter vital information about your farm—such as its size, the duration of cultivation, and the types of fertilizers and irrigation methods you use. Our advanced calculations, grounded in proven methodologies, will give you accurate insights into the CO2 emissions generated by your practices.
                                    </h2>
                                    <div class="compute_section">
                                        <button class="">Calculate</button>
                                    </div>
                                </div>
                                <img  src="static/calcu_graphics.png" alt="calcu_graphics" />
                            </div>
                            <div class="why_container">
                                <h2>Why Should You Use It?</h2>
                                    <div class="why_block">
                                        <h3>Empower Yourself with Knowledge</h3>
                                        <p>Discover the environmental impact of your farming decisions! By quantifying your CO2 emissions, you gain valuable insights into how your practices contribute to greenhouse gas emissions.</p>
                                    </div>
                                    <div class="why_block">
                                        <h3>Champion Sustainability</h3>
                                        <p>your carbon footprint. Our calculator not only highlights your emissions but also provides tailored recommendations for more sustainable practices that can enhance your yields and protect our planet.</p>
                                    </div>
                                    <div class="why_block">
                                        <h3>Data at Your Fingertips</h3>
                                        <p>Visualize your emissions data through dynamic graphs and charts that make understanding complex information easy and intuitive. Plus, generate comprehensive reports in PDF format to track your progress over time!</p>
                                    </div>
                            </div>

                            <p>By embracing the Rice CO2 Emission Calculator, you’re not just optimizing your farm’s performance—you’re joining a community of forward-thinking farmers committed to a sustainable future. Together, we can cultivate a greener tomorrow for our planet and future generations!
                                Let’s get started on this exciting journey toward a more sustainable rice farming practice—your fields and the Earth will thank you!
                            </p>
                        </div>
                    </div>
                    );
                    }

            function Input_section(props) {
                return (
                    <div class="form_section">
                        <label for={props.id}>{props.name}</label>
                        <div class="input-section">
                            <input type="number" class="input-field" id={props.id} name={props.id} placeholder="0" />
                            <p class="unit"> {props.unit}</p>
                        </div>
                    </div>
                );
            }

            function Group_input(props) {
                const inputs = props.inputs; // Get the inputs from props

                return (
                    <div className="_form_section">
                        <h4>{props.name}</h4>
                        {inputs.map(input => (
                            <Input_section name={input.name} id={input.id} unit={input.unit}/>
                        ))}
                    </div>
                );
            }

            function Compute() {
                return (
                <div class="input_container">
                    <Group_input name="Farm land" inputs={[
                    { id: "h_area", name: "Harvested Area in hectare", unit: "kg/ha"},
                    { id: "c_period", name: "Cultivation Period in Days", unit: "kg/ha"},
                    { id: "yield", name: "Yield in kilograms", unit: "kg/ha"}
                    ]}   />

                    <Group_input name="Seed Input" inputs={[
                    { id: "conventional", name: "Conventional", unit: "kg/ha"},
                    { id: "hybrid", name: "Hybrid", unit: "kg/ha"}
                    ]}   />

                    <Group_input name="Pesticide" inputs={[
                    { id: "herbicide", name: "Herbicide", unit: "kg/ha"},
                    { id: "insecticide", name: "Insecticide", unit: "kg/ha"},
                    ]}   />

                    <Group_input name="fertilizer" inputs={[
                    { id: "nitrogen", name: "Nitrogen", unit: "kg/ha"},
                    { id: "phosphorus", name: "Phosphorus (production)", unit: "kg/ha"},
                    { id: "potassium", name: "Potassium (production)", unit: "kg/ha"},
                    { id: "d_emission", name: "Direct emission from N (intermittent drainage)", unit: "kg/ha"},
                    { id: "i_emission", name: "Indirect emission from N", unit: "kg/ha"},
                    { id: "f_manure", name: "Farmyard", unit: "kg/ha"},
                    { id: "compost", name: "Compost", unit: "kg/ha"}
                    ]}   />

                    <div class="_form_section">
                        <h3>Seedbed and Land Preparation</h3>
                        <h3>&emsp;&emsp;Plowing</h3>
                        <Input_section id="plow_m_hr" name="Machine Hours"  unit="hr/ha" />
                        <Input_section id="plow_f_cons" name="Fuel Consumption"  unit="L/ha" />
                        <h3>&emsp;&emsp;Harrowing</h3>
                        <Input_section id="harrow_m_hr" name="Machine Hours"  unit="hr/ha" />
                        <Input_section id="harrow_f_cons" name="Fuel Consumption"  unit="L/ha" />
                        <h3>&emsp;&emsp;Leveling</h3>
                        <Input_section id="level_m_hr" name="Machine Hours"  unit="hr/ha" />
                        <Input_section id="level_f_cons" name="Fuel Consumption"  unit="L/ha" />
                    </div>

                    <Group_input name="Harvesting" inputs={[
                    { id: "harvest_m_hr", name: "Machine Hours", unit: "hr/ha"},
                    { id: "harvest_f_cons", name: "Fuel Consumption", unit: "L/ha"},
                    ]}   />

                    <Group_input name="Water Management" inputs={[
                    { id: "water_m_hr", name: "Machine Hours", unit: "hr/ha"},
                    { id: "water_f_cons", name: "Fuel Consumption", unit: "L/ha"},
                    ]}   />

                    <Group_input name="Soil Emission" inputs={[
                    { id: "cult_wo_straw", name: "a. Irrigated rice cultivation", unit: "days"},
                    { id: "cult_w_straw", name: "b. Irrigated rice cultivation", unit: "days"},
                    { id: "t_ch4", name: "Total CH4", unit: "days"}
                    ]}   />

                    <div class="compute_section">
                        <button id="compute">Compute</button>
                    </div>
                </div>
                );
            }

            function App() {
                return (
                    <div class="white_background">
                        {/*<Compute />*/    }
                        <Welcome_page />
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
